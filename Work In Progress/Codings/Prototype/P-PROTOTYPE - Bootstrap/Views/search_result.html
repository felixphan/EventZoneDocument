<!DOCTYPE html>
<html>
<head>
    <title>Search Result</title>
    <!-- Plugin Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.css">

    <!-- myCSS -->
    <link rel="stylesheet" type="text/css" href="../Content/myCSS_s_r.css">
</head>

<body>
  <div class="d_all_result container b">
    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-10 d_sum_result">
      <strong>12345 </strong>matched results
    </div>
    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-2 d_change_filter">
      <button type="button" class="btn btn-default">Change filter</button>
    </div>
    <hr>
    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-10 d_result_container">
      <!-- Tab panes -->
      <div class="tab-content">
        <!-- EVENT Result: e_ đánh dấu CSS Event -->
        <div class="tab-pane active b" id="event-r">
          <div class="d_e_sortbar b">
            Sort bar
          </div>
          <div class="d_e_result_container b">
            Events result
          </div>
        </div>
        <!-- CHANNEL Result: c_ đánh dấu CSS Channel -->
        <div class="tab-pane b" id="channel-r">
          <div class="d_c_sortbar b">
            Sort bar
          </div>
          <div class="d_c_result_container b">
            Channel result
          </div>
        </div>
        <!-- USER Result: u_ đánh dấu CSS User -->
        <div class="tab-pane b" id="user-r">
          <div class="d_u_sortbar b">
            Sort bar
          </div>
          <div class="d_u_result_container b">
            Users result
          </div>
        </div>
        <!-- LOCATION Result: l_ đánh dấu CSS Location -->
        <div class="tab-pane b" id="location-r">
          <div class="d_l_sortbar b">
            Sort bar
          </div>
          <div class="d_l_result_container b">
            Location result
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-2 d_tab_container"> <!-- required for floating -->
      <!-- Nav tabs -->
      <ul class="nav nav-tabs tabs-right">
        <li class="active"><a href="#event-r" data-toggle="tab">Event (10)</a></li>
        <li class=""><a href="#channel-r" data-toggle="tab">Channel (5)</a></li>
        <li class=""><a href="#user-r" data-toggle="tab">User (9)</a></li>
        <li class=""><a href="#location-r" data-toggle="tab">Location (8)</a></li>
      </ul>
    </div>
  </div>

<!-- All script here -->
<!-- Default JQuery -->
<script type="text/javascript" src="../Scripts/jquery-1.11.3.min.js"></script>

<!-- Default Bootstrap -->
<script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>

<!-- myJS -->
<script type="text/javascript" src="../Scripts/myJS_s_r.js"></script>


</body>

<footer>
</footer>
</html>
