<!-- u_m_p_f_ đánh dấu HTML con thuộc về USER MANAGE PROFILE > FOLLOW tab -->

<!DOCTYPE html>
<html>
<head>
	<title>Followed Event</title>
	<!-- Plugin Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../Content/bootstrap.css">
	<!-- BOOTSTRAP social -->
	<link rel="stylesheet" type="text/css" href="../Content/bootstrap-social.css">
	<link rel="stylesheet" type="text/css" href="../Content/font-awesome.min.css">

	<!-- myCSS -->
	<link rel="stylesheet" type="text/css" href="../Content/myCSS_u_m_p.css">
</head>

<body>
	<!-- umpf_ đánh dấu CSS thuộc về USER MANAGE PROFILE > FOLLOW tab -->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d_umpf_event">
		<!-- THUMBNAIL -->
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 d_event_thumbnail">
			<img src="../img/bg1.jpg" id="i_event_thumbnail">
		</div>
		<!-- DETAIL INFO -->
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 d_event_info">
			<!-- TITLE & INFO-->
			<div 	class="col-xs-9 col-sm-9 col-md-9 col-lg-9" 
					id="i_event_title">
				<p>Khai giảng các khóa học nghiệp vụ kế toán, nhân sự, thuế, xnk ngắn hạn</p>
				<!-- DATE TIME -->
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d_each_info">
					<div class="col-xs-1 col-sm-1 col-md-2 col-lg-1 fa fa-list-ul">
					</div>
					<div class="col-xs-11 col-sm-11 col-md-10 col-lg-11 d_event_time">
						in <i>category</i>
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 glyphicon glyphicon-time">
					</div>
					<div class="col-xs-11 col-sm-11 col-md-10 col-lg-11 d_event_time">
						time
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 glyphicon glyphicon-map-marker">
					</div>
					<div class="col-xs-11 col-sm-11 col-md-10 col-lg-11 d_event_time">
						location 1
					</div>
					<div class="col-xs-11 col-sm-11 col-md-10 col-lg-11 col-xs-offset-1 col-sm-offset-1 col-md-offset-2 col-lg-offset-1 d_event_time">
						location 2
					</div>
				</div>
			</div>
			<!-- BUTTONS -->
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 d_button_group">
				<a class="btn btn-block btn-social btn-dropbox btn-xs">
					<i class="fa fa-thumbs-o-up"></i> 1515
				</a>
				<a class="btn btn-block btn-social btn-dropbox btn-xs">
					<i class="fa fa-thumbs-o-down"></i> 1122
				</a>
				<a class="btn btn-block btn-social btn-reddit btn-xs">
					<i class="fa fa-star-o"></i> 1234
				</a>
				<a class="btn btn-block btn-social btn-facebook btn-xs">
					<i class="fa fa-facebook"></i> 1234
				</a>
				<a class="btn btn-block btn-social btn-google btn-xs">
					<i class="fa fa-google-plus"></i> 1234
				</a>
			</div>
		</div>
	</div>


<!-- All script here -->
<!-- Default JQuery -->
<script type="text/javascript" src="../Scripts/jquery-2.1.4.js"></script>
<!-- Default Bootstrap -->
<script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>

</body>
<footer>
</footer>
</html>
